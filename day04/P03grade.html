<!DOCTYPE html>
<html>
<head>
<style>
	tr{
		height: 40px;
		text-align: center;
	}
	table{
		margin: 0 auto;
	}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>	
	<form action="http://localhost:3000/" method="POST">
		<fieldset>
			<legend>학점계산기</legend>
			<table width="500">	
				<tr>
					<td>이름</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>HTML점수</td>
					<td><input type="text" name="score_html"></td>
				</tr>
				<tr>
					<td>CSS점수</td>
					<td><input type="text" name="score_css"></td>
				</tr>
					<tr>
					<td>NodeJS점수</td>
					<td><input type="text" name="score_nodejs"></td>
				</tr>		
				<tr>
					<td>ANDROID점수</td>
					<td><input type="text" name="score_android"></td>
				</tr>		
				<tr>
					<td colspan="2"><input type="submit" value="학점확인하기"></td>
				</tr>																																			
			</table>
		</fieldset>
	</form>
</body>
</html>
